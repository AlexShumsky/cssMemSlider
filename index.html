<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cssMemSlider</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="css__slider">
      <input checked type="radio" name="respond" id="desktop" />
      <section id="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article>
                <img src="assets/slide1.jpg" />
                <p class="slide">Ну норм же работает...</p>
              </article>
              <article>
                <img src="assets/slide2.jpg" />
                <p class="slide">Опять валидатор не тот)</p>
              </article>
              <article>
                <img src="assets/slide3.jpg" />
                <p class="slide">Удаляем репу, начинаем заново!</p>
              </article>
              <article>
                <img src="assets/slide4.jpg" />
                <p class="slide">Даже сова не повелась((</p>
              </article>
            </div>
          </div>
        </div>
        <div id="active">
          <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
